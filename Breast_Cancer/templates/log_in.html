<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="/static/css/log_in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <div id="logo" class="logo-feature">
            <img src="static/images/logo1.png" alt="HealingEquilibrium.com">
        </div>
        <ul>
            <li class="item"><a href="/">Home</a></li>
            <li class="item"><a href="/about-us">About Us</a></li>
            <li class="item"><a href="/contact-us">Contact Us</a></li>
        </ul>
    </nav>
    <section>
        <div class="imgBx">
            <img src="static/images/pexels-thisisengineering-3912365.jpg">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Sign In</h2>
                <form action="/log-in" method="post">
                    <div class="inputBx">
                        <span><b>Username</b></span>
                        <input type="text" name="name" required>
                    </div>
                    <div class="inputBx">
                        <span><b>Password</b></span>
                        <input type="password" name="password" required>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox" name="remember"><b> Remember me</b></label>
                    </div>
                    <div class="inputBx">
                        <input id="sign-in" type="submit" value="Sign in" name="">
                    </div>
                    <div class="inputBx">
                        <p><b>Don't have an account?</b><a href="/sign-up"><b> Sign up</b></a></p>
                    </div>
                </form>
                <h3><b>Sign in with social media</b></h3>
                <ul class="icons">
                    <li><img src="static/images/facebook.png"></li>
                    <li><img src="static/images/google.png"></li>
                    <li><img src="static/images/linkedin.png"></li>
                    <li><img src="static/images/twitter.png"></li>
                </ul>
            </div>
        </div>
    </section>
    {% if email_not_exist %}
    <script>
        alert("You have not signed up\nPlease sign up before logging in");
    </script>
    {% endif %}
    
    {% if wrong_pwd %}
    <script>
        alert("You have entered the wrong password\nPlease check and try again");
    </script>
    {% endif %}
</body>
</html>
